<div class="container bg-sky-600 mx-auto mt-16 p-6">
  <h2 class="text-3xl font-bold text-center text-white mt-4 mb-6">
    Contact us
  </h2>

  <form
    #contactForm="ngForm"
    (ngSubmit)="onSubmit(contactForm)"
    class="shadow-md rounded-lg p-8 mx-auto"
  >
    <div class="mb-4">
      <label for="name" class="block text-white font-semibold"
        >Name <span class="text-red-300">*</span></label
      >
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
        #name="ngModel"
        pattern="^[a-zA-Z ]*$"
        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
      <div
        *ngIf="name.invalid && name.touched"
        class="text-red-500 text-sm mt-1"
      >
        Please enter a valid name (letters and spaces only).
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-white font-semibold"
        >Email <span class="text-red-300">*</span></label
      >
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
      <div
        *ngIf="email.invalid && email.touched"
        class="text-red-500 text-sm mt-1"
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-6">
      <label for="message" class="block text-white font-semibold"
        >Message <span class="text-red-300">*</span></label
      >
      <textarea
        id="message"
        name="message"
        ngModel
        required
        rows="4"
        class="mt-2 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!contactForm.valid"
      [ngClass]="{
        'bg-blue-600 hover:bg-blue-700': contactForm.valid,
        'bg-gray-200 text-black cursor-not-allowed': !contactForm.valid
      }"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
    >
      Send Message
    </button>
  </form>

  <!-- Success and error messages -->
  <div *ngIf="successMessage" class="text-center text-green-500 mt-4">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="text-center text-red-500 mt-4">
    {{ errorMessage }}
  </div>
</div>
