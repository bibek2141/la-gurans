<div class="container mx-auto mt-16 px-4 py-8">
  <!-- Tournament Card -->
  <div class="bg-sky-600 mt-8 rounded-lg shadow-lg overflow-hidden md:flex">
    <img
      src="tournament2025.jpg"
      alt="Tournament"
      class="w-full w-h-48 md:w-1/3 md:h-auto object-cover"
    />
    <div class="p-6 md:w-2/3">
      <h2 class="text-2xl mt-4 font-bold text-white">Upcoming Tournament</h2>
      <p class="mt-4 text-white">
        Join us in our 1<sup>st</sup> edition of Memorial Cup January 18 &
        January 19.
      </p>
      <button
        [routerLink]="'/tournament'"
        (click)="scrollToTop()"
        class="mt-6 inline-block bg-black text-white font-semibold py-2 px-4 rounded hover:bg-blue-700"
      >
        Learn More
      </button>
    </div>
  </div>
</div>
<div class="container mx-auto px-4 py-8">
  <!-- About Us Card -->
  <div class="bg-white rounded-lg shadow-lg overflow-hidden md:flex">
    <img
      src="img3.jpg"
      alt="About Us"
      class="w-full w-h-48 md:w-1/3 md:h-auto object-cover"
    />
    <div class="p-6 md:w-2/3">
      <h2 class="text-2xl font-bold text-gray-800">About Us</h2>
      <p class="mt-4 text-gray-600">
        Welcome to LA Gurans! We are committed to building community through
        sports and fostering teamwork, dedication, and mutual respect.
      </p>
      <button
        [routerLink]="'/about-us'"
        (click)="scrollToTop()"
        class="mt-6 inline-block bg-black text-white font-semibold py-2 px-4 rounded hover:bg-blue-700"
      >
        Learn More
      </button>
    </div>
  </div>
</div>

<div class="container mx-auto px-4 py-8">
  <div class="mt-8 bg-sky-600 rounded-lg shadow-lg overflow-hidden md:flex">
    <div class="p-6 w-full">
      <h2 class="text-3xl font-bold mb-4 text-white">Our Members</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div
          *ngFor="let member of members"
          class="bg-white rounded-lg shadow-md p-4"
        >
          <h3 class="text-xl font-semibold mb-2">{{ member.name }}</h3>
          <p class="text-gray-700">{{ member.position }}</p>
        </div>
      </div>
      <button
        [routerLink]="'/members'"
        (click)="scrollToTop()"
        class="mt-6 inline-block bg-black text-white font-semibold py-2 px-4 rounded hover:bg-blue-700"
      >
        See More
      </button>
    </div>
  </div>
</div>
